server.port : 9090

flyway.baseline-on-migrate : true

spring.application.name : employee-service

zuul.auth.path : http://localhost:9094/auth/auth

spring:
  datasource:
    url: jdbc:mysql://192.168.99.100:9999/employee?useSSL=false&allowPublicKeyRetrieval=true
    username : user
    password : pass
  jpa :
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

        jdbc:
          time_zone: UTC
    hibernate:
      ddl-auto: update
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: true
    time-zone : UTC



eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/